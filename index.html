<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>n8n Workflows</title>
  <link rel="stylesheet" href="https://unpkg.com/n8n-editor-ui@1.49.0/dist/n8n-editor-ui.css">
  <script src="https://unpkg.com/n8n-editor-ui@1.49.0/dist/n8n-editor-ui.umd.js"></script>
</head>
<body>
  <h1>My n8n Workflows</h1>
  <div id="workflow-container"></div>
  <script>
    async function loadWorkflow() {
      const response = await fetch('Issues_Closed_Report.json');
      const workflowData = await response.json();

      const workflowContainer = document.getElementById('workflow-container');
      n8nEditorUi.render(workflowContainer, workflowData);
    }

    loadWorkflow();
  </script>
</body>
</html>
