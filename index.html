<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>n8n Workflow Example</title>
  <!-- Include the n8n-demo component script -->
  <script src="https://cdn.jsdelivr.net/npm/@n8n_io/n8n-demo-component@latest/n8n-demo.bundled.js" defer type="module"></script>
</head>
<body>
  <!-- Use the n8n-demo component -->
  <n8n-demo workflow-data='{
    "nodes": [
      {
        "id": "1",

        "position": [240, 300]

      // Add more nodes as needed
    ],
    "connections": {}
  }'></n8n-demo>
</body>
</html>
