<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>n8n Workflow Example</title>
  <!-- Include the n8n-demo component script -->
  <script src="https://cdn.jsdelivr.net/npm/@n8n_io/n8n-demo-component@latest/n8n-demo.bundled.js" defer type="module"></script>
</head>
<body>
  <h1>n8n Workflow Example</h1>
  <!-- Container for the n8n-demo component -->
  <div id="workflow-container"></div>

  <script>
    async function loadWorkflow() {
      try {
        // Fetch the JSON file from the root of your GitHub Pages repo
        const response = await fetch('https://github.com/alnoorp/n8n-workflows/blob/main/Issues_Closed_Report.json');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const workflowData = await response.json();

        // Create the n8n-demo element and set its workflow-data attribute
        const workflowContainer = document.getElementById('workflow-container');
        const n8nDemoElement = document.createElement('n8n-demo');
        n8nDemoElement.workflowData = workflowData;
        
        // Append the n8n-demo element to the container
        workflowContainer.appendChild(n8nDemoElement);
      } catch (error) {
        console.error('Error fetching the workflow data:', error);
      }
    }

    // Load the workflow once the script is loaded
    window.addEventListener('DOMContentLoaded', loadWorkflow);
  </script>
</body>
</html>
